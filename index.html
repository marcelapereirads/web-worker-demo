<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Worker</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-wrapper">
      <aside class="export-csv-session">
        <button id="generate-csv-without-web-worker">
          Generate CSV Without Web Worker
        </button>
        <button id="generate-csv-with-web-worker">
          Generate CSV With Web Worker
        </button>
      </aside>

      <main>
        <form class="product-form">
          <label for="product">Product id</label>
          <input id="new-product-id" />
          <button type="button" id="save-product">Save</button>
        </form>

        <h2>Products</h2>
        <ul id="product-list"></ul>
      </main>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
